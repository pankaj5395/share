<script>
var isMobile = {
    Android: function() {
        return /Android/i.test(navigator.userAgent);
    },
    BlackBerry: function() {
        return /BlackBerry/i.test(navigator.userAgent);
    },
    iOS: function() {
        return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    },
    Windows: function() {
        return /IEMobile/i.test(navigator.userAgent);
    },
    any: function() {
        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Windows());
    }
	
};
//alert(isMobile.iOS());
if(isMobile.iOS()){
	setTimeout(function () { window.location = "http://itunes.apple.com/app/id1178889526"; }, 25);
	window.location = "petmatch://pet?id="+getParameterByName('id')+"&type="+getParameterByName('type');
}else if(isMobile.Android()){
	setTimeout(function () { window.location = "https://play.google.com/store/apps/details?id=com.petmatchco.petmatch"; }, 25);
	//window.location = "petmatch://pet?id="+getParameterByName('id')+"&type="+getParameterByName('type');
	window.location="intent:#Intent;action=com.petmatchco.petmatch;category=android.intent.category.DEFAULT;category=android.intent.category.BROWSABLE;S.id="+getParameterByName('id')+";S.type="+getParameterByName('type')+";end";
}else{
  
	alert("Open this link in iPhone,iPad or iPod only...:(")
}

function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                          var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                          results = regex.exec(location.search);
                          return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
                          }
